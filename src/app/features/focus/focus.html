<div class="focus-container">
  <div class="focus-container__wrapper">
    <div class="focus-container__header">
      <div></div>
      <div class="header-buttons">
        <button
          appearance="outline"
          tuiAppearanceMode="checked"
          tuiButton
          [class.active-timer-btn]="mode() === 'focus'"
          type="button"
          (click)="setMode(FocusPhase.Focus)"
        >
          Focus
        </button>
        <button
          appearance="outline"
          tuiAppearanceMode="checked"
          tuiButton
          [class.active-timer-btn]="mode() === 'short'"
          type="button"
          (click)="setMode(FocusPhase.Short)"
        >
          Short Break
        </button>
        <button
          appearance="outline"
          tuiAppearanceMode="checked"
          tuiButton
          [class.active-timer-btn]="mode() === 'long'"
          type="button"
          (click)="setMode(FocusPhase.Long)"
        >
          Long Break
        </button>
      </div>
    </div>

    <div class="focus-container__timer">
      <div class="timer">
        <uc-timer [time]="timeFormatted"/>
      </div>

      <div class="timer-buttons">
        <button tuiButton (click)="isRunning() ? stop() : start()">
          {{ isRunning() ? 'Stop' : 'Start' }}
        </button>

        <button class="btn-icon" (click)="reset()">
          <img src="/assets/svg/restart.svg" width="30" height="30" alt=""/>
        </button>
        <button class="btn-icon" (click)="toggleSettings()">
          <img src="/assets/svg/setting.svg" width="30" height="30" alt=""/>
        </button>
      </div>
    </div>
  </div>
</div>

@if (showSettings()) {
  <features-focus-setting (modeSelected)="onTimerModeSelected($event)"/>
}
